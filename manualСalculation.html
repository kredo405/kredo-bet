<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/jpg" href="./img/favIcon.jpg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/manualCalculation.css">

  <title>расчет вероятности</title>
</head>

<body>
  <main>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(201, 253, 196, 0.7);">
      <h2 class="navbar-brand">Kredo-bet</h2>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link " href="./index.html">Главная</a>
          <a class="nav-link " href="./main.html">Cтатистика и ставки</a>
          <a class="nav-link" href="./forecast.html">Вероятности и прогноз</a>
          <a class="nav-link active" href="./manualСalculation.html">Ручной рассчет вероятности</a>
          <a class="nav-link" href="./instruction.html">Инструкция</a>
        </div>
      </div>
    </nav>
  </main>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h5 class="header">Ручной расчет вероятности</h5>
          <div class="totals">
            <h4>Тоталы:</h4>
            <div class="inputTotal"><input type="text" class="Total40Matches" placeholder="проходы 40 матчей"></div>
            <div class="inputTotal"> <input type="text" class="Total10Matches" placeholder="проходы 10 матчей(Д-Г)"></div>
            <div class="inputTotal"> <input type="text" class="Total5Matches" placeholder="Проходы 5 матчей Н2Н"></div>
            <div class="inputTotal"><input type="text" class="TotalOdd" placeholder="Кэф"></div>
           <div class="btn"> <button type="button" class="btnTotal btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            расчет
          </button></div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="TotalProbability">
                      <h5>Вероятность</h5>
                      <p class="TotalProbabilityResponse"></p>
                    </div>
                    <div class="TotalValue">
                      <h5>Валуйность</h5>
                      <p class="TotalValueResponse"></p>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="individual_totals">
            <h4>Индивидуальный тотал:</h4>
            <div class="inputTotal"><input type="text" class="ITotal20Matches" placeholder="проходы 20 матчей"></div>
            <div class="inputTotal"> <input type="text" class="ITotal10Matches" placeholder="проходы 10 матчей(Д-Г)"></div>
            <div class="inputTotal"> <input type="text" class="ITotal5Matches" placeholder="Проходы 5 матчей Н2Н"></div>
            <div class="inputTotal"><input type="text" class="ITotalOdd" placeholder="Кэф"></div>
           <div class="btn"> <button type="button" class="btnIndividualTotal btn btn-primary" data-toggle="modal" data-target="#exampleModal1">
            расчет
          </button></div>
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="TotalProbability">
                      <h5>Вероятность</h5>
                      <p class="ITotalProbabilityResponse"></p>
                    </div>
                    <div class="TotalValue">
                      <h5>Валуйность</h5>
                      <p class="ITotalValueResponse"></p>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

          </div
        </div>
      </div>
    </div>
  </div>







  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./js/manualCalculation.js"></script>
</body>

</html>
